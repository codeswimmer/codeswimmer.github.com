<!doctype html>
<html>
  <head>
    <title>hinto-easlejs</title>

    <meta charset='utf-8'/>
    
    <!-- <link rel="stylesheet" href="href"></link> -->
    
    <style type="text/css">
      body { 
        background-color: PapayaWhip;
        margin: 0; 
      }
      #canvas {  background-color: SteelBlue; }
      #buttons { visibility: hidden; }
      #editor { 
        display: inline;
        font-family: 'Courier New';
        font-size: 16pt;
        left: 50px;
        position: absolute;
        top: 600px;
        visibility: hidden;
      }
    </style>

    <!-- 
    data-main attribute tells require.js to load scripts/main.js after require.js loads. 
    -->
    <script type="text/javascript" src="lib/require.js-2.1.8.js" data-main="src/index.js"></script>

    <script type="text/javascript">
      setTimeout(function() {
        var canvas = document.getElementById("canvas");
        var editor = document.getElementById('editor');
        HintoJS.hinto = HintoJS.create(canvas, editor);
        HintoJS.hinto.initialize();
      }, 200);
    </script>

  </head>

  <body> 
    <div><canvas id="canvas" width="960" height="730"></canvas></div>
    <div><input type="text" id="editor"/></div>
  </body>
</html>
